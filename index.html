<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-component">
      <section class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence" />
      </section>
      <section class="product-description">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="new-price">$149.99</p>
          <strike class="old-price">$169.99</strike>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="icon" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
